<!DOCTYPE html>
<html>
    <head>
        <title>Sign UP</title>
        <link href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
        <link href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
        <link href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.css">
    </head>
    <body>
        <div class="container">
            <form style="font-size: 18px; font-family: Georgia, 'Times New Roman', Times, serif;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
    
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email" id="email">
    
                    </div>
                    <div class="form-group">
                        <label for="pwd">Create a Password</label>
                        <label style="font-size: 15px;">Password must be between 6 and 50 characters</label>
                        <input type="password" class="form-control" placeholder="Enter a new password" id="pwd">
    
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" style="opacity: 0.5; border-radius: 8%; background-color: firebrick; color: floralwhite; margin-top: 15px; margin-bottom: 10px;">
                    </div>
          </form>
          </div>
    </body>
</html>
