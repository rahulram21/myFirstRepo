<!DOCTYPE html>
<html>
    <head>
        <title>Login Page!</title>
        <link rel="stylesheet" href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/HTML/bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="/HTML/icons-1.4.1/font/bootstrap-icons.css">
    </head>
    <style>
        .boom{
            opacity: 0.6
            
            
            
            ;
        }
        .dung{
            opacity:1;
        }
    </style>
    <body style="background-image: url(https://wallpapercave.com/wp/wp4194168.jpg);">
        
        <div class="container boom" style="background-color: aliceblue; position: relative; bottom: 100px; top: 100px;">
            <form class="dung" style="font-size: 18px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 100; position: relative; top: 30px;">
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">

                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" id="email">

                </div>
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="pwd">Create a Password</label>
                    <label style="font-size: 15px;  opacity: 0.8;">Password must be between 6 and 50 characters</label>
                    <input type="password" class="form-control" placeholder="Enter a new password" id="pwd">

                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" style="opacity: 0.5; border-radius: 8%; background-color: firebrick; color: floralwhite; margin-top: 15px; margin-bottom: 10px;">
                </div>
            </form>
            <p style="font-weight: 200; font-size: 15px; position: relative; top: 50px; text-align: center;">I agree to the <a href="a.html">Terms & Conditions</a> by saving my informations.</p><br>
            <p style="text-align: center; position: relative; top: 40px;"><i class="bi-check2-circle"></i> Copyrights reserved</p>
        </div>
        <style>
            @media (max-width: 576px){
                .boom{
                    width: 100%;
                    height: 500px;
                }
            }
            @media (min-width: 576px){
                .boom{
                    width: 30%;
                    height: 450px;
                }
            }
        </style>
    </body>
</html>
